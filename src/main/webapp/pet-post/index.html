<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="../nav.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

		<title></title>
	</head>
	<body>
		<nav class="topnav">
			<div>
				<img src="../images/dog-logo.png" />
				<h1>Petmatch</h1>
			</div>
			<div>
				<button onclick="redirecionarParaProcurando()">Procurando</button>
				<button onclick="redirecionarParaEncontrados()">Encontrados</button>
				<button onclick="redirecionarParaFerramentas()">Ferramentas</button>
				<button class="nav_btn" onclick="redirecionarParaAnuncie()">
					Anuncie
				</button>
				<button id="login">Login</button>
			</div>
		</nav>

		<main>
			<div class="post-container">
				<div class="image-container">
					<img src="../images/shitzu.jpg" alt="dog" class="dog-image" />
				</div>
				<div>
					<span class="dados-primarios-pet">
						<h1>Johnny <img src="../images/icons/male-sign.svg" /></h1>
						<p>
							<img
								src="../images/icons/pin-outline.svg"
								alt="localization pin"
								class="local-pin"
							/>
							Pq. São Lucas - São Paulo, SP
						</p>
					</span>
					<div class="dados-pet">
						<div>
							<h3>Raça:</h3>
							<p>Cachorro</p>
						</div>
						<div>
							<h3>Espécie</h3>
							<p>Maltes</p>
						</div>
						<div>
							<h3>Cor dos olhos:</h3>
							<p>Castanhos</p>
						</div>
						<div>
							<h3>Pelos:</h3>
							<p>Brancos</p>
						</div>
					</div>
				</div>

				<div class="status">
					<h2 id="status" class="procurando">Procurando</h2>
					<p>Desaparecido em: 01/03</p>
				</div>
				<div class="descricao">
					<h2>Descrição:</h2>
					<p>Cachorro pequeno e dócil, e de rabo torto</p>
				</div>
			</div>
		</main>
	</body>
	<script src="scripts.js"></script>
	<script src="../navscripts.js"></script>
</html>
